<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="images/Rock.png.webp" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img src="images/Paper.png.png" alt="Paper">
        </div>
        <div class="choice" id="Scissors">
            <img src="images/Scissors.png.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <span>User Score:</span>
            <div id="user-score">0</div>
        </div>
        <div class="score">
            <span>Computer Score:</span>
            <div id="comp-score">0</div>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">Make your move!</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
